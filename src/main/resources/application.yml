server:
  port:
    8080

spring:
  datasource:
    driverClassName:
      com.mysql.jdbc.Driver
    url:
      jdbc:mysql://localhost:3306/stocks?allowPublicKeyRetrieval=true&useSSL=false
    username:
      dbuser
    password:
      dbpassword

  jackson:
    serialization:
      fail-on-empty-beans:
        false

  jpa:
    generate-ddl:
      true
    hibernate:
      ddl-auto:
        update
    properties:
      hibernate:
        dialect:
          org.hibernate.dialect.MySQL5Dialect
        jdbc:
          batch_size: 25

dataset-url:
  https://bootcamp-training-files.cfapps.io/week4/week4_stocks.json

---
spring:
  profiles:
    cloud
  datasource:
    url:
      ${vcap.services.mysql.credentials.jdbcUrl}
eureka:
  instance:
    hostname:
      ${vcap.application.uris[0]}
    non-secure-port: 80
